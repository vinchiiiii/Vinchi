<!DOCTYPE html>
<html>
<head>
<title>Message Generator</title>
</head>
<body>

<h1>Personalized Message Generator</h1>

<label for="friendName">Friend's Name:</label>
<input type="text" id="friendName" value="Jassy bells"><br><br>

<button onclick="createMessage()">Generate Message</button>

<div id="message"></div>

<script>
function createMessage() {
  let friendName = document.getElementById("friendName").value;
  let message = `Hey ${friendName},

I hope you are doing well. I know school has a workload of exams, assignments, and other things in between,
so I totally get how busy everything can be. I hope everything is just as positive on your side.
Whatever it is that you are working on, I wish you the best! Take care of yourself.


  document.getElementById("message").innerHTML = message;
}
</script>

</body>
</html>
